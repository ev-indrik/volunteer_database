<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reseting.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>volunteers database</title>
  </head>

  <body>
    <div class="container">
      <div class="grid_container">
        <header class="header">
          <div class="footer_logo">
            <img src="./resources/logo.svg" alt="logo" />
          </div>
          <div class="database_name">
            <div class="name_wrapper"><h1>Volunteers DB</h1></div>
            <div class="search_form">
              <p class="search-title">Search by name</p>
              <div class="search_field">
                <div class="search_image">
                  <img
                    class="search_glass_logo"
                    src="./resources/Icons.svg"
                    alt="search"
                  />
                </div>
                <form action="#" method="get">
                  <input
                    type="text"
                    name="search"
                    class="search-input"
                    placeholder="Text"
                    autocomplete="off"
                  />
                </form>
              </div>
            </div>
          </div>
          <div class="login_wrapper">
            <div class="login_icon">
              <img
                id="login_icon_img"
                class="login_icon_img"
                src="./resources/User_02.svg"
                alt="logo"
              />

              <div class="pop_up">
                <img
                  class="pop_up_login_img"
                  src="./resources/Arrow_Sub_Right_Down.svg"
                  alt=""
                />
                <p class="">Log in</p>
              </div>
            </div>
          </div>
        </header>

        <div class="selection_by_cities">
          <div class="city" data="ua">Ukraine</div>
          <div class="city" data="pl">Poland</div>
          <div class="city" data="gr">Germany</div>
          <div class="city" data="uk">UK</div>
          <div class="city active" data="all">All</div>
        </div>

        <div class="selected_heading">Selected</div>

        <aside class="select_zone">
          <form class="search_by_params">
            <label class="label" for="option1">
              <input
                type="checkbox"
                id="option1"
                name="option1"
                value="male"
                disabled
              />
              Male
            </label>
            <label class="label" for="option2">
              <input
                type="checkbox"
                id="option2"
                name="option2"
                value="female"
              />
              Female
            </label>
            <label class="label" for="option3">
              <input
                type="checkbox"
                id="option3"
                name="option3"
                value="driver"
              />
              Has driver licence
            </label>
            <label class="label" for="option4">
              <input
                type="checkbox"
                id="option4"
                name="option4"
                value="doctor"
              />
              Has medical experience
            </label>
            <label class="label" for="option5">
              <input
                type="checkbox"
                id="option5"
                name="option5"
                value="animalRescue"
              />
              Animal rescue experience
            </label>
            <label class="label" for="option6">
              <input
                type="checkbox"
                id="option6"
                name="option6"
                value="vetExperience"
              />
              Vet experience
            </label>
            <label class="label" for="option7">
              <input
                type="checkbox"
                id="option7"
                name="option7"
                value="psychology"
              />
              Psychological help
            </label>
            <label class="label" for="option8">
              <input
                type="checkbox"
                id="option8"
                name="option8"
                value="available"
              />
              Is currently available
            </label>
          </form>
        </aside>

        <div class="database">
          <div class="table_header">
            <div class="header_item">PHOTO</div>
            <div class="header_item">NAME</div>
            <div class="header_item">EMAIL</div>
            <div class="header_item">ADDRESS</div>
            <div class="header_item">PHONE</div>
            <div class="header_item header_chechbox">
              <img src="./resources/Checkbox_Check.svg" alt="" />
            </div>
          </div>

          <div class="table_container">
            <div class="table_content style-2"></div>
          </div>

          <div class="table_footer">
            <button class="footer_btn">Get the youngest volunteer</button>
            <button class="footer_btn">Get the oldest volunteer</button>
          </div>
        </div>

        <div class="vol_cards">
          <div class="cards_container style-2"></div>
        </div>

        <section class="total">
          <div class="total_volNumbers">
            <div class="list_total_item">
              <p>Total Filtered:</p>
              <p id="total_filtered">0</p>
            </div>
            <div class="list_total_item">
              <p>Total selected:</p>
              <p id="list_selected_vol">0</p>
            </div>
            <div class="list_total_item">
              <p>Total available:</p>
              <p id="list_total_vol">0</p>
            </div>
          </div>
          <div class="total_volDonations">
            <div class="total_donations_window">
              <button class="button_total_donations">
                Get total donations
              </button>
              <div class="total_donations_result">128 000</div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./database_cards_03.js"></script>
    <script src="./main.js"></script>
    <!-- <script src="./resources/DB/db.js"></script> -->
    <!-- <script src="./database_cards.js"></script> -->
    <!-- <script src="./database_cards_02.js"></script> -->
    <!-- <script src="./selected_cards.js"></script> -->
  </body>
</html>
