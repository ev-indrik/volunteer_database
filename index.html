<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reseting.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>volunteers database</title>
  </head>

  <body>
    <div class="container">
      <div class="grid_container">
        <header class="header">
          <div class="footer_logo">
            <img src="./resources/logo.svg" alt="logo" />
          </div>
          <div class="database_name">
            <div class="name_wrapper"><h1>Volunteers DB</h1></div>
            <div class="search_form">
              <p class="search-title">Search be name</p>
              <form action="#" method="get">
                <input
                  type="text"
                  name="search"
                  class="search-input"
                  placeholder="Text"
                />
              </form>
            </div>
          </div>
        </header>

        <div class="selection_by_cities">
          <div class="city">Ukraine</div>
          <div class="city">Poland</div>
          <div class="city">Germany</div>
          <div class="city">UK</div>
          <div class="city">All</div>
        </div>

        <aside class="select_zone">
          <h2>select zone</h2>
        </aside>
        <div class="database">
          <h2>database</h2>
        </div>
        <div class="vol_cards">
          <h2>vl_cards</h2>
        </div>

        <section class="total">
          <div class="total_volNumbers">
            <ul>
              <li>Total volunteers:</li>
              <li>Total hired</li>
              <li>Total available</li>
            </ul>
          </div>
          <div class="total_volDonations"></div>
        </section>
      </div>
    </div>
  </body>
</html>
